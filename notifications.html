<!DOCTYPE html>
<html>
    <head>
        <title>Notifications</title>
        <link rel="stylesheet" type="text/css" href="notifications.css">
    </head>
    <body>
        <div id="wrapper">
            <h1>Notifications</h1>

            <div id="notifications">
                <div class="notification"> 
                    <img src="https://assets.algoexpert.io/course-assets/frontendexpert/clement.png" alt="Clement Mihailescu">
                    <p><span class="user">Clement Mihailescu</span> just posted a new video on YouTube!</p>
                    <span class="time">2 hours ago</span>
                </div>               

                <div class="notification"> 
                    <img src="https://assets.algoexpert.io/course-assets/frontendexpert/conner.png" alt="Conner Ardman">
                    <p><span class="user">Conner Ardman</span> just posted a new video on YouTube!</p>
                    <span class="time">3 hours ago</span>
                </div>      
                             
                <div class="notification"> 
                    <img src="https://assets.algoexpert.io/course-assets/frontendexpert/antoine.png" alt="Antoine Pourchet">
                    <p><span class="user">Antoine Pourchet</span> just posted a new video on YouTube!</p>
                    <span class="time">6 hours ago</span>
                </div>                   
            </div>

            <button>Load More</button>
        </div>
    </body>
</html>
