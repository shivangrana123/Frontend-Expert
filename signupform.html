<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SignUp Form</title>
    </head>
    <body>
        <form>
        <label for="txtBxUsername">Username:</label>
        <input type="text" id="txtBxUsername" required>
        <label for="txtBxPassword">Password:</label>
        <input type="password" id="txtBxPassword" required>
        <label for="txtBxEmail">Email:</label>
        <input type="email" id="txtBxEmail" required>
        <label for="txtBxPNumber">Phone Number:</label>
        <input type="number" id="txtBxPNumber">
        <label for="txtBxDOB">Date of Birth:</label>
        <input type="date" id="txtBxDOB">
        <label for="chkBxTerms">agree to the TOS:</label>
        <input type="checkbox" id="chkBxTerms" required>
        <button type="submit" value="submit">Sign Up</button>
    </form>
    </body>
</html>
